<div class="tile col-xs-12 col-sm-6 col-md-4 col-lg-3">
  <a href="#/portal-doc?id={{ processDefinition.id }}">
    <h4 class="tile-header">
      {{ processDefinition.name }}
    </h4>

    <ng-container *ngIf="diagram$ | async as d">
      <span #viewer class="tile-body">
        <custom-viewer
          [containerElement]="viewer"
          [diagram]="d"
        ></custom-viewer>
      </span>

      <span class="tile-footer">
        <custom-process-diagram-documentation
          #pd
          [diagram]="d"
        ></custom-process-diagram-documentation>

        <p [title]="pd.diagramDocumentation?.documentation">
          {{ pd.diagramDocumentation.documentation || processDefinition.id }}
        </p>
      </span>
    </ng-container>
  </a>
</div>
