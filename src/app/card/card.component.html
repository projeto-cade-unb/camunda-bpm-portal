<div class="tile col-xs-12 col-sm-6 col-md-4 col-lg-3">
  <a href="#/portal-doc?id={{ processDefinition.id }}">
    <h4 class="tile-header">
      {{ processDefinition.name }}
    </h4>

    <span #viewer class="tile-body">
      <custom-viewer
        *ngIf="xml$ | async as x"
        [el]="viewer"
        [xml]="x"
      ></custom-viewer>
    </span>

    <span class="tile-footer">
      {{ processDefinition.id }}
    </span>
  </a>
</div>
