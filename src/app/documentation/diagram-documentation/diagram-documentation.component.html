<ng-container *ngFor="let d of diagramDocumentation">
  <ng-container *ngIf="d.documentation || d.extendedDocumentation">
    <h2 [id]="d.id">
      {{ d.name }}
    </h2>

    <p *ngIf="d.documentation" [innerHTML]="d.documentation"></p>

    <div
      *ngIf="d.extendedDocumentation"
      [innerHTML]="d.extendedDocumentation"
    ></div>

    <small *ngIf="d.id"
      ><b>{{ "ELEMENT_DETAIL_NAME" | translate }}</b
      >{{ d.id }}<br
    /></small>

    <small *ngIf="d.assignee"
      ><b>{{ "ASSIGNEE" | translate }}: </b>{{ d.assignee }}<br
    /></small>

    <small *ngIf="d.candidateGroups"
      ><b>{{ "CADIDATE_GROUP" | translate }}: </b>{{ d.candidateGroups }}<br
    /></small>

    <small *ngIf="d.dueDate"
      ><b>{{ "DUEDATE" | translate }}: </b>{{ d.dueDate }}<br
    /></small>
    <hr />
  </ng-container>
</ng-container>
