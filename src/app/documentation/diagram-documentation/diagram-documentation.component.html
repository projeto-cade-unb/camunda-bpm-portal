<ng-container *ngFor="let d of diagramDocumentation">
  <ng-container *ngIf="d.documentation || d.extendedDocumentation">
    <h2>{{ d.id }}</h2>

    <ng-container *ngIf="d.documentation">
      <p>{{ d.documentation }}</p>
    </ng-container>

    <ng-container *ngIf="d.extendedDocumentation">
      <div [innerHTML]="d.extendedDocumentation"></div>
    </ng-container>

    <hr />
  </ng-container>
</ng-container>
