<div *ngIf="processDefinition$ | async as p; else dashboard">
  <h1 class="section-title">{{ p.name }}</h1>

  <div #viewer id="documentation-viewer" *ngIf="diagram$ | async as d">
    <custom-viewer [diagram]="d" [containerElement]="viewer"></custom-viewer>
    <custom-diagram-documentation [diagram]="d"></custom-diagram-documentation>
  </div>
</div>

<div>
  <ng-template #dashboard>
    <custom-dashboard></custom-dashboard>
  </ng-template>
</div>
