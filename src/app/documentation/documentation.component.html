<div id="documentation">
  <ng-container *ngIf="processDefinition$ | async as p; else dashboard">
    <h1 class="section-title">{{ p.name || p.id }}</h1>

    <hr />

    <ng-container *ngIf="diagram$ | async as d">
      <div #viewer id="documentation-viewer">
        <custom-viewer
          [diagram]="d"
          [containerElement]="viewer"
          (importXML)="selectionChanged($event)"
        ></custom-viewer>
      </div>

      <custom-diagram-documentation
        [diagram]="d"
      ></custom-diagram-documentation>
    </ng-container>
  </ng-container>

  <ng-template #dashboard>
    <custom-dashboard></custom-dashboard>
  </ng-template>
</div>
