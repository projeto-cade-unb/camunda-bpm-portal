<div id="documentation">
  <button class="btn btn-primary" type="button" (click)="clear()">
    <span class="glyphicon glyphicon-arrow-left"></span>
  </button>

  <ng-container *ngIf="processDefinition$ | async as p; else dashboard">
    <h1 class="section-title">{{ p.name || p.id }}</h1>

    <hr />

    <ng-container *ngIf="diagram$ | async as d">
      <div #viewer id="documentation-viewer">
        <custom-viewer
          [diagram]="d"
          [containerElement]="viewer"
          (importXML)="selectionChanged($event)"
        ></custom-viewer>
      </div>

      <custom-documentation-details
        [diagram]="d"
      ></custom-documentation-details>
    </ng-container>
  </ng-container>

  <ng-template #dashboard>
    <custom-documentation-list></custom-documentation-list>
  </ng-template>
</div>
