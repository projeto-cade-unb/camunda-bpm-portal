<button class="btn btn-info rounded" (click)="op.toggle($event)">
  <span class="glyphicon glyphicon-share"></span>
</button>

<p-overlayPanel #op [style]="{ width: '48rem' }">
  <ng-template pTemplate>
    <h3 class="mt-0">{{ "SHARE" | translate }}</h3>

    <div class="grid gap-2">
      <p-inputGroup (click)="copy(iframeInput)" class="flex items-center gap-2">
        <label class="w-24 !flex items-center justify-center">{{
          "CODE" | translate
        }}</label>
        <input #iframeInput pInputText [value]="iframe" readonly />
        <p-inputGroupAddon [style]="{ cursor: 'pointer' }">
          <i class="glyphicon glyphicon-link"></i>
        </p-inputGroupAddon>
      </p-inputGroup>

      <p-inputGroup
        (click)="copy(appPathInput)"
        class="flex items-center gap-2"
      >
        <label class="w-24 !flex items-center justify-center">{{
          "PAGINA" | translate
        }}</label>
        <input #appPathInput pInputText [value]="appPath" readonly />
        <p-inputGroupAddon [style]="{ cursor: 'pointer' }">
          <i class="glyphicon glyphicon-link"></i>
        </p-inputGroupAddon>
      </p-inputGroup>
    </div>
  </ng-template>
</p-overlayPanel>
