<div *ngIf="editable">
  <button
    class="btn btn-success"
    (click)="setGlobalProcessDefinitionAuthorization(processDefinition)"
  >
    Enable
  </button>
  <button
    class="btn btn-danger"
    (click)="deleteGlobalProcessDefinitionAuthorization(processDefinition)"
  >
    Disable
  </button>

  | {{ processDefinition.editable ? "Editable" : "Not Editable" }}
</div>

<a [routerLink]="'/portal-documentation/' + processDefinition.key">
  <h4 class="tile-header">
    {{ processDefinition.name }}
  </h4>

  <span [appViewer]="processDefinition.diagram" class="tile-body"></span>

  <span class="tile-footer">
    {{ processDefinition.documentation.at(0)?.documentation }}
  </span>
</a>
