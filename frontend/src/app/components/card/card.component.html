<h4
  class="tile-header"
  [routerLink]="'/portal-documentation/definition'"
  [queryParams]="{ key: processDefinition.key }"
>
  {{ processDefinition.name }}
</h4>

<span
  [appViewer]="processDefinition.diagram"
  class="tile-body"
  [routerLink]="'/portal-documentation/definition'"
  [queryParams]="{ key: processDefinition.key }"
></span>

<span class="tile-footer h-11">
  {{ processDefinition.documentation.at(0)?.documentation }}
</span>

<span class="tile-footer" *ngIf="editable">
  <app-authorize-menu
    [processDefinition]="processDefinition"
  ></app-authorize-menu>
</span>
